services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: docker-backend:latest
    environment:
      DATABASE_URL: ${BACKEND_DATABASE_URL}
      SECRET_KEY: ${BACKEND_SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: ${BACKEND_ENVIRONMENT}
      FRONTEND_URL: ${BACKEND_FRONTEND_URL}
      BACKEND_URL: https://${DOMAIN}
      RATE_LIMIT_AUTH: 10
      RATE_LIMIT_API: 60
      ALLOWED_ORIGINS: ${BACKEND_ALLOWED_ORIGINS}
      ALLOWED_HOSTS: ["${DOMAIN}","${DOMAIN_WWW}"]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\" > /dev/null 2>&1"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    image: docker-frontend:latest
    environment:
      VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      DOMAIN_WWW: ${DOMAIN_WWW}
    volumes:
      - ./nginx-ssl.template.conf:/etc/nginx/templates/default.conf.template:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done'"
    restart: unless-stopped

volumes:
  postgres_data:
